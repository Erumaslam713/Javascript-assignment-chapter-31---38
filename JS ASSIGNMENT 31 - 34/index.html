<script>

// 10. Write a program that displays in your browser the
// seconds that elapsed between the reference date and the
// beginning of 2015.

// Create a Date object for the reference date (January 1, 1970, 00:00:00 UTC)
var referenceDate = new Date('January 1, 1970');

// Create a Date object for the beginning of 2015 (January 1, 2015, 00:00:00 UTC)
var startDate2015 = new Date('January 1, 2015');

// Calculate the difference in time between the start of 2015 and the reference date
var timeDifference = startDate2015.getTime() - referenceDate.getTime();

// Convert the time difference to seconds
var secondsElapsed = Math.floor(timeDifference / 1000);

// Display the result in the browser
document.write(secondsElapsed + ' seconds have elapsed since the reference date');

</script>

<script>
//     11. Create a Date object for the current date and time.
// Extract the hours, reset the date object an hour ahead and
// finally display the date object in your browser.
// Create a Date object for the current date and time
var currentDate = new Date();

// Extract the hours from the current date
var currentHours = currentDate.getHours();

// Reset the Date object an hour ahead
currentDate.setHours(currentHours + 1);

// Display the updated Date object in the browser
document.write('Current Date and Time: ' + currentDate.toString());
</script>

<script>
// 12. Write a program that creates a date object and show the
// date in an alert box that is reset to 100 years back?
// Create a Date object for the current date and time
var currentDate1 = new Date();

// Reset the Date object to 100 years back
currentDate1.setFullYear(currentDate1.getFullYear() - 100);

// Display the updated Date object in an alert box
document.write('Date 100 years back: ' + currentDate1.toLocaleDateString());
</script>
