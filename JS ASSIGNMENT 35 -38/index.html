    // 1. Write a function that displays current date & time in your
    // browser.
    function displayCurrentDayDateTime() {
      var currentDateTime = new Date();
      var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var day = days[currentDateTime.getDay()];
      var date = currentDateTime.toLocaleDateString();
      var time = currentDateTime.toLocaleTimeString();
      document.write("Today is " + day + ", " + date + " " + time);
    }

    // Call the function to display the current day, date, and time
    displayCurrentDayDateTime();

    // 4. Calculator:
    // Write a function that takes three arguments num1, num2
    // & operator & compute the desired operation. Return and
    // show the desired result in your browser.

    function calculator(num1, num2, operator) {
      var result;
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
        default:
          result = 'Invalid operator';
      }
      return result;
    }
    // Get user input
    var num1 = parseFloat(prompt("Please enter the first number:"));
    var num2 = parseFloat(prompt("Please enter the second number:"));
    var operator = prompt("Please enter the operator (+, -, *, /):");

    // Call the function and display the result
    document.write("Result: " + calculator(num1, num2, operator));

  <script>
    // 6. Write a function that computes factorial of a number.
    function factorial(n) {
      if (n === 0 || n === 1) {
        return 1;
      } else {
        return n * factorial(n - 1);
      }
    }

    // Call the function and log the result
    console.log(factorial(5));  // Output: 120
  </script>

// 10. Write a JavaScript function that checks whether a passed
// string is palindrome or not?
// A palindrome is word, phrase, or sequence that reads the same backward as
// forward, e.g., madam. 

function isPalindrome(str) {
  // Remove non-alphanumeric characters and convert to lowercase
  var cleanStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
  
  // Compare the string with its reverse
  return cleanStr === cleanStr.split('').reverse().join('');
}

// Test the function
console.log(isPalindrome("madam"));  // Output: true
console.log(isPalindrome("hello"));  // Output: false

  </script>

<script>
//   11. Write a JavaScript function that accepts a string as a
// parameter and converts the first letter of each word of the
// string in upper case.
// EXAMPLE STRING : 'the quick brown fox'
// EXPECTED OUTPUT : 'The Quick Brown Fox'

function capitalizeFirstLetters(str) {
  return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
}

// Test the function
var inputStr = 'the quick brown fox';
var outputStr = capitalizeFirstLetters(inputStr);
console.log(outputStr);  // Output: 'The Quick Brown Fox'

</script>

//   12. Write a JavaScript function that accepts a string as a
// parameter and find the longest word within the string.
// EXAMPLE STRING : 'Web Development Tutorial'
// EXPECTED OUTPUT : 'Development'
function findLongestWord(str) {
  var words = str.split(' ');
  var longestWord = '';
  for (let word of words) {
    if (word.length > longestWord.length) {
      longestWord = word;
    }
  }
  return longestWord;
}

// Test the function

var longestWord = findLongestWord(inputStri);
console.log(longestWord);  // Output: 'Development'

</script>

// Function to calculate the circumference of a circle
function calcCircumference(radius) {
  var circumference = 2 * Math.PI * radius;
  console.log(`The circumference is ${circumference.toFixed(2)}`);
}

// Function to calculate the area of a circle
function calcArea(radius) {
  var area = Math.PI * radius * radius;
  console.log(`The area is ${area.toFixed(2)}`);
}
